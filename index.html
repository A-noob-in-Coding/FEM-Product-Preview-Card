<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <section class="image-container">
      <figure class="desktop-img">
        <img src="/images/image-product-desktop.jpg" alt="product image">
      </figure>
      <figure class="mobile-img">
        <img src="/images/image-product-mobile.jpg" alt="">
      </figure>
    </section>
    <section class="product-info">
      <p class="product-type">PERFUME</p>
      <h1 class="product-name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.

      </p>
      <p class="price">
        <span class="discount">
          $149.99
        </span>
        <span class="original">
          $169.99
        </span>
      </p>
      <button class="add-to-cart">
        Add to Cart
      </button>
    </section>
  </main>
  
</body>
</html>
